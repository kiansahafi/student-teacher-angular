<body>
  <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
      <span
        class="text-2xl font-[Poppins] cursor-pointer"
        (click)="GoToHomePage()"
      >
        <img
          class="h-10 inline"
          src="https://tailwindcss.com/_next/static/media/social-square.b622e290e82093c36cca57092ffe494f.jpg"
        />
        Student Teacher Crud
      </span>

      <span class="text-3xl cursor-pointer mx-2 md:hidden block">
        <mat-icon name="" (click)="Menu(this)">menu</mat-icon>
      </span>
    </div>

    <ul
      class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
    >
      <li class="mx-4 my-6 md:my-0">
        <a
          class="text-xl hover:text-cyan-500 duration-500 cursor-pointer"
          (click)="SendToStudentPage()"
          >Students</a
        >
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a
          class="text-xl hover:text-cyan-500 duration-500 cursor-pointer"
          (click)="SendToTeachersPage()"
          >Teachers</a
        >
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a
          class="text-xl hover:text-cyan-500 duration-500 cursor-pointer"
          (click)="SendToCoursesPage()"
          >Courses</a
        >
      </li>
      <button
        class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded"
      >
        Login
      </button>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</body>
